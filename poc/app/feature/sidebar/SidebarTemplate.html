<header class="pad-sides--xlarge">
	<h1>Vick.js</h1>
</header>
<div data-bind="foreach: links">
	<a class="nav-link pad-sides--xlarge"
		data-bind="
			css: {'is-active': $root.activeAction === action },
			click: $parent.doNavigate(action, actionArgs);
		">
		<i data-bind="attr: { class: icon }"></i>
		<span data-bind="text: label"></span>
	</a>
</div>
